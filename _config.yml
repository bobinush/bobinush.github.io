# Basic
firstName:          "Robin"
lastName:           "Nowakowski"

author:
  name:             Robin Nowakowski
  facebook:         bobinush
  github:           bobinush
#  twitter:          your-id
#  linkedin:         your-id
#  medium:           your-id
#  tumblr:           your-id
#  email:            your-id@your-email.com

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "nowakowski-1"

# URL
url:                "https://bobinush.github.io" # use this url when develop
baseurl:            "" # the subpath of your site, e.g. /blog
blogurl:            "/blog"


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Stockholm
permalink:          pretty #/:year-:month-:day/:title/
# pretty gör så man tar bort ".html" i url-länkar https://jekyllrb.com/docs/permalinks/

# Pagination
paginate:           5
paginate_path:      /blog/:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "Om"
    url:            "/about"
  - name:           "Blogg"
    url:            "/blog"
#  - name:           "Github"
#    url:            "https://github.com/bobinush"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor]

# START SEO

logo:               assets/images/pic.png
# Social
social:
  name: Robin Nowakowski
  links:
    - https://www.facebook.com/bobinush
    - https://github.com/bobinush

# END SEO
